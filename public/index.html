<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> MOKEPON </title>
        
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body id="principal">
    
        <section id="seleccionar-mascota"> 
            <h1 class="titulo"> Element War🔥 💧 ☘️ </h1>

            <h2 class ="subtitulo"> Elige tu mascota: </h2>

            <div id="contenedorTarjetas" class="tarjetas">
               
                
            </div>



            
            <button id="boton-mascota">Seleccionar</button>

        </section>

    <section id="ver-mapa">
        <h2 class="subtitulo"> recorre el mapa con tu mokepon 🔥 💧 ☘️ </h2>
        <canvas id="mapa"></canvas>
        <button 
         ontouchend="detenerMovimiento()"  ontouchstart="moverArriba()"
         onmouseup="detenerMovimiento()"  onmousedown="moverArriba()">Arriba</button>
        <div>
            <button 
                onmouseup="detenerMovimiento()"  
                onmousedown="moverIzquierda()"
                ontouchend="detenerMovimiento()"  ontouchstart="moverIzquierda()">Izquierda</button>
            <button 
                onmouseup="detenerMovimiento()"  
                onmousedown="moverAbajo()"
                ontouchend="detenerMovimiento()" 
                ontouchstart="moverAbajo()">Abajo</button>
            <button 
                onmouseup="detenerMovimiento()"  
                onmousedown="moverDerecha()"
                ontouchend="detenerMovimiento()"  ontouchstart="moverDerecha()">Derecha</button>
        </div> 
    </section>
   
       

        <section id="seleccionar-ataque"> 
            <h1 class="titulo">  Element War 🔥 💧 ☘️ </h1>

            <h2 class ="subtitulo"> Elige tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
              
            </div>

            <div id="mensajes">
                <p id="resultado">Good Luck</p>
                    
                <section id="reiniciar"> 
                  <button id="boton-reiniciar"> Reiniciar </button>
                </section>
                
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"> </p>
                    <div id="ataques-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"> </p>
                    <div id="ataques-del-enemigo"></div>
                </div>
                
            </div>  
        </section>


     <script src="./mokepon.js"> </script>    
    </body>
</html>
